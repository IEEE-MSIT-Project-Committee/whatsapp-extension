<html>
<head>
<title>WhatsApp direct</title>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<script src="script.js"></script>
</head>

<body>


<div class="main">
<br>
<h3 style="text-align: center;">Send a WhatsApp direct without adding to your contact list</h3>

<div class="formdiv">
<form name="whatsapp" action="" >
<div style="display: flex;">
    <span style="margin-right:3%;font-weight:900;font-size:18px">+</span>
    <input id="code" placeholder="Code" style="width: 30px;margin-right: 5%;" >
    <input id="number" placeholder="Phone number" style="width: 100px;height:23px" maxlength="22" autofocus type="tel" pattern="[0-9]*" novalidate name="phone_number" >
</div>
<br>
<button   class="button">MESSAGE</button>
</form>
</div>


</body>
</html>
